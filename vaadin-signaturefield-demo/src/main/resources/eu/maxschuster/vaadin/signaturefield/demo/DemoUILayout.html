<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="package-mapping" content="sf:eu.maxschuster.vaadin.signaturefield" />
        <meta name="package-mapping" content="demo:eu.maxschuster.vaadin.signaturefield.demo" />
    </head>
    <body>
        <demo-demo-ui szie-full>
            <vaadin-vertical-layout width-full>
                <vaadin-vertical-layout width-auto margin spacing :center>
                    <vaadin-label _id="pageTitleLabel" style-name="h1" width-auto :center>
                        SignatureField
                    </vaadin-label>
                    <vaadin-panel style-name="signature-panel" width-auto :center>
                        <vaadin-vertical-layout margin spacing>
                            <sf-signature-field _id="signatureField" 
                                    caption="Sign here:"
                                    width="340px" 
                                    height="190px" 
                                    pen-color="#120a8f" 
                                    background-color="white" 
                                    velocity-filter-weight="0.7"
                                    mime-type="image/jpeg"
                                    :middle :center />
                            <vaadin-horizontal-layout width="340px" spacing>
                                <vaadin-button _id="clearButton" :middle :left>
                                    Clear
                                </vaadin-button>
                                <vaadin-popup-view hide-on-mouse-out="false" :middle :center>
                                    <popup-content>
                                        <vaadin-form-layout margin spacing width="450">
                                            <vaadin-combo-box _id="mimeTypeComboBox" item-caption-property-id="mimeType" null-selection-allowed="false" caption="Result MIME-Type" width-full />
                                            <vaadin-text-field _id="dotSizeTextField" caption="dotSize" required width-full />
                                            <vaadin-text-field _id="minWidthTextField" caption="minWidth" required width-full />
                                            <vaadin-text-field _id="maxWidthTextField" caption="maxWidth" required width-full />
                                            <vaadin-text-field _id="velocityFilterWeightTextField" caption="velocityFilterWeight" required width-full />
                                            <vaadin-color-picker _id="backgroundColorColorPicker" caption="backgroundColor" required width-full />
                                            <vaadin-color-picker _id="penColorColorPicker" caption="penColor" required width-full />
                                            <vaadin-check-box _id="immediateCheckBox" caption="immediate" width-full />
                                            <vaadin-check-box _id="readOnlyCheckBox" caption="readOnly" width-full />
                                            <vaadin-check-box _id="requiredCheckBox" caption="required" width-full />
                                            <vaadin-check-box _id="clearButtonEnabledCheckBox" caption="clearButtonEnabled" width-full />
                                        </vaadin-form-layout>
                                    </popup-content>
                                    Options
                                </vaadin-popup-view>
                                <vaadin-button _id="saveButton" :middle :right>
                                    Save
                                </vaadin-button>
                            </vaadin-horizontal-layout>
                            <vaadin-horizontal-layout caption="Test Values:" width="340px" spacing>
                                <vaadin-button _id="testFromStringButton" width-full disable-on-click>
                                    From String
                                </vaadin-button>
                                <vaadin-button _id="testFromDataUrlButton" width-full disable-on-click>
                                    From DataUrl
                                </vaadin-button>
                            </vaadin-horizontal-layout>
                            <vaadin-button _id="testTransparentButton" width="340px" disable-on-click>
                                Tansparent
                            </vaadin-button>
                            <vaadin-accordion _id="resultsAccordion" caption="Results:">
                                <tab caption="String Image">
                                    <vaadin-image _id="stringPreviewImage" width="340px" height="190px" />
                                </tab>
                                <tab caption="DataUrl Image">
                                    <vaadin-image _id="dataUrlPreviewImage" width="340px" height="190px" />
                                </tab>
                                <tab caption="StreamResource Image">
                                    <vaadin-image _id="binaryPreviewImage" width="340px" height="190px" />
                                </tab>
                                <tab caption="String">
                                    <vaadin-vertical-layout width="340px" height="190px">
                                        <vaadin-text-area _id="dataUrlAsText" size-full />
                                    </vaadin-vertical-layout>
                                </tab>
                            </vaadin-accordion>
                            <vaadin-label _id="emptyLabel" caption="Is Empty:" />
                        </vaadin-vertical-layout>
                    </vaadin-panel>
                    <vaadin-label style-name="h1" width="-1px" :center>
                        Links
                    </vaadin-label>

                    <!--

                    Href and target are not marked as custom attributes.
                    Restore when bug in vaadin has been fixed

                    <vaadin-link caption="https://github.com/szimek/signature_pad"
                            href="https://github.com/szimek/signature_pad"
                            target="_blank" :center />
                    <vaadin-link caption="https://github.com/maxschuster/Vaadin-SignatureField"
                            href="https://github.com/maxschuster/Vaadin-SignatureField"
                            target="_blank" :center />

                    -->
                    <vaadin-link _id="signaturePadLink"
                            caption="https://github.com/szimek/signature_pad" :center />
                    <vaadin-link _id="signatureFieldLink"
                            caption="https://github.com/maxschuster/Vaadin-SignatureField" :center />
                </vaadin-vertical-layout>
            </vaadin-vertical-layout>
        </demo-demo-ui>
    </body>
</html>
